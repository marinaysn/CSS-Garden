<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Awesome Social Media Buttons Using HTML CSS & JQuery</title>
  </head>
  <body>
   

    <div class="middle">
        <div class="stayConnected">Stay Connected</div>
      <div class="sm-container">
        <i class="show-btn fas fa-user"></i>
        <div class="sm-menu">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a href="https://twitter.com/MarinaYsn" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            href="https://aboutme.google.com/u/0/?referer=gplus"
            target="_blank"
            ><i class="fab fa-google-plus"></i
          ></a>

          <a
            href="https://www.linkedin.com/in/marina-ysnogorodsky-65719941/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>

          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>

          <a href="https://www.tumblr.com" target="_blank"
            ><i class="fab fa-tumblr-square"></i
          ></a>

          <a href="https://www.youtube.com" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>

          <a href="https://www.whatsapp.com/" target="_blank"
            ><i class="fab fa-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>

    <script>
      $(".show-btn").click(function() {
        $(".sm-menu").fadeToggle("fast");
      });
    </script>
  </body>
</html>
