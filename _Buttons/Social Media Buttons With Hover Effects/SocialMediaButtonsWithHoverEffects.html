<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Social Media Buttons With Hover Effects</title>
  </head>
  <body>
    <div class="social-buttons">

      <a href="https://www.facebook.com/" target="_blank"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <a href="https://twitter.com/MarinaYsn" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>

      <a href="https://aboutme.google.com/u/0/?referer=gplus" target="_blank"
        ><i class="fab fa-google-plus"></i
      ></a>

      <a
        href="https://www.linkedin.com/in/marina-ysnogorodsky-65719941/"
        target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>

      <a href="https://www.instagram.com" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>

      <a href="https://www.tumblr.com" target="_blank"
        ><i class="fab fa-tumblr-square"></i
      ></a>

      <a href="https://www.youtube.com" target="_blank"
        ><i class="fab fa-youtube"></i
      ></a>
    </div>
  </body>
</html>
