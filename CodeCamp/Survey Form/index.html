<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Build a Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <div class="mainTheme">
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <div class="bordered"></div>

        <form action="/action_page" id="survey-form">
          <label id="name-label"> * Name: </label>
          <input
            id="name"
            name="firstname"
            type="text"
            placeholder="name"
            required
          />

          <label id="email-label">* Email: </label
          ><input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
          />

          <label id="number-label">* Age: </label
          ><input
            id="number"
            name="age"
            placeholder="Age"
            type="number"
            min="0"
            max="150"
            required
          />

          <label id="number-label"
            >Which option best describes your current role?
          </label>
          <select name="occupation" id="dropdown">
            <option value="student">Student</option>
            <option value="work">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="dsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

          <label id="number-label"
            >How likely is that you would recommend freeCodeCamp to a friend?
          </label>
          <div class="radiobtn">
            <input type="radio" name="recommend" value="yes" checked /> Definitely<br />
            <input type="radio" name="recommend" value="maybe" /> Maybe<br />
            <input type="radio" name="recommend" value="Not sure" /> Not sure<br />
          </div>

          <label id="number-label"
            >Things that should be improved in the future
            (Check all that apply):
          </label>
          <div class="radiobtn">
                <input id="FrontEnd" type="checkbox" name="improve" value="FrontEnd" checked> Front-end Projects<br>
                <input id="BackEnd" type="checkbox" name="improve" value="BackEnd"> Back-end Projects<br>
                <input id="DataVisualization" type="checkbox" name="improve" value="DataVisualization"> Data Visualization<br>
          </div>


          <label id="number-label">Any Comments or Suggestions? </label
            >
            <textarea rows="4" cols="50" name="comment" form="survey-form">  </textarea>

            <input type="submit" value="Submit" id="submit" >

        </form>
      </div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
